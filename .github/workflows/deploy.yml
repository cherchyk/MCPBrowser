name: Deploy to npm and VS Code Marketplace

on:
  push:
    branches:
      - main
      - feature/pipeline  # For testing only - will not publish
    paths:
      # Only trigger if version files changed (indicating a release)
      - 'MCPBrowser/package.json'
      - 'VSCodeExtension/package.json'
      - 'MCPBrowser/server.json'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.version-check.outputs.should-deploy }}
      version: ${{ steps.version-check.outputs.version }}
      
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Need previous commit to compare
    
    - name: Check if version was bumped
      id: version-check
      run: |
        # Get current versions
        MCP_VERSION=$(node -p "require('./MCPBrowser/package.json').version")
        EXT_VERSION=$(node -p "require('./VSCodeExtension/package.json').version")
        SERVER_VERSION=$(node -p "require('./MCPBrowser/server.json').version")
        
        echo "MCP Version: $MCP_VERSION"
        echo "Extension Version: $EXT_VERSION"
        echo "Server.json Version: $SERVER_VERSION"
        
        # Check if all versions match
        if [ "$MCP_VERSION" != "$EXT_VERSION" ] || [ "$MCP_VERSION" != "$SERVER_VERSION" ]; then
          echo "::error::Version mismatch! All three files must have the same version."
          echo "MCP: $MCP_VERSION, Extension: $EXT_VERSION, Server: $SERVER_VERSION"
          exit 1
        fi
        
        # Get previous version from git
        git checkout HEAD~1 -- MCPBrowser/package.json 2>/dev/null || true
        PREV_VERSION=$(node -p "require('./MCPBrowser/package.json').version" 2>/dev/null || echo "0.0.0")
        git checkout HEAD -- MCPBrowser/package.json
        
        echo "Previous version: $PREV_VERSION"
        echo "Current version: $MCP_VERSION"
        
        # Check if version was bumped
        if [ "$MCP_VERSION" != "$PREV_VERSION" ]; then
          echo "Version was bumped from $PREV_VERSION to $MCP_VERSION"
          echo "should-deploy=true" >> $GITHUB_OUTPUT
          echo "version=$MCP_VERSION" >> $GITHUB_OUTPUT
        else
          echo "Version was not changed, skipping deployment"
          echo "should-deploy=false" >> $GITHUB_OUTPUT
        fi

  test:
    needs: check-version
    if: needs.check-version.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd MCPBrowser && npm install
        cd ../VSCodeExtension && npm install
    
    - name: Run tests (skip manual auth tests)
      run: npm run test:ci

  deploy:
    needs: [check-version, test]
    if: needs.check-version.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: |
        npm ci
        cd MCPBrowser && npm install
        cd ../VSCodeExtension && npm install
    
    - name: Install vsce
      run: npm install -g @vscode/vsce
    
    - name: Verify version synchronization
      run: |
        MCP_VERSION=$(node -p "require('./MCPBrowser/package.json').version")
        EXT_VERSION=$(node -p "require('./VSCodeExtension/package.json').version")
        SERVER_VERSION=$(node -p "require('./MCPBrowser/server.json').version")
        
        if [ "$MCP_VERSION" != "$EXT_VERSION" ] || [ "$MCP_VERSION" != "$SERVER_VERSION" ]; then
          echo "::error::Version mismatch detected!"
          exit 1
        fi
        
        echo "‚úÖ All versions synchronized at $MCP_VERSION"
    
    - name: Verify npm token (dry-run)
      run: |
        cd MCPBrowser
        npm whoami
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Verify VS Code token
      run: |
        npm install -g @vscode/vsce
        vsce --version
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
    
    - name: Publish to npm
      if: github.ref == 'refs/heads/main'
      run: |
        cd MCPBrowser
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Skip npm publish (not on main branch)
      if: github.ref != 'refs/heads/main'
      run: |
        echo "‚è≠Ô∏è Skipping npm publish - not on main branch"
        echo "Branch: ${{ github.ref }}"
    
    - name: Package VS Code Extension
      run: |
        cd VSCodeExtension
        vsce package --no-dependencies
    
    - name: Publish to VS Code Marketplace
      if: github.ref == 'refs/heads/main'
      run: |
        cd VSCodeExtension
        vsce publish --packagePath mcpbrowser-${{ needs.check-version.outputs.version }}.vsix
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
    
    - name: Skip VS Code publish (not on main branch)
      if: github.ref != 'refs/heads/main'
      run: |
        echo "‚è≠Ô∏è Skipping VS Code publish - not on main branch"
        echo "Branch: ${{ github.ref }}"
    
    - name: Extract changelog for version
      id: changelog
      run: |
        VERSION=${{ needs.check-version.outputs.version }}
        
        # Extract changelog section for this version
        # This is a simple extraction - adjust regex based on your CHANGELOG format
        CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/ {print}" CHANGELOG.md | head -n -1)
        
        # If extraction failed, use a default message
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="Release version $VERSION"
        fi
        
        # Save to file for multi-line output
        echo "$CHANGELOG" > release-notes.md
    
    - name: Create GitHub Release
      if: github.ref == 'refs/heads/main'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION=${{ needs.check-version.outputs.version }}
        
        # Create release with changelog
        gh release create "v$VERSION" \
          --title "v$VERSION" \
          --notes-file release-notes.md \
          VSCodeExtension/mcpbrowser-$VERSION.vsix
    
    - name: Skip GitHub Release (not on main branch)
      if: github.ref != 'refs/heads/main'
      run: |
        echo "‚è≠Ô∏è Skipping GitHub Release - not on main branch"
        echo "Branch: ${{ github.ref }}"
    
    - name: Deployment Summary
      run: |
        VERSION=${{ needs.check-version.outputs.version }}
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "üéâ Successfully deployed version $VERSION to:"
          echo "  ‚úÖ npm registry"
          echo "  ‚úÖ VS Code Marketplace"
          echo "  ‚úÖ GitHub Releases"
          echo "  ‚úÖ MCP Registry (via server.json)"
        else
          echo "‚úÖ Pipeline test successful on branch: ${{ github.ref }}"
          echo "  ‚úÖ Version check passed"
          echo "  ‚úÖ Tests passed"
          echo "  ‚úÖ npm token verified"
          echo "  ‚úÖ VS Code token verified"
          echo "  ‚è≠Ô∏è Publishing skipped (not on main branch)"
        fi
